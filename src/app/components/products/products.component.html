<div class="untree_co-section product-section before-footer-section">
    <div class="container">
          <div class="row">

             
                
            <div *ngFor="let product of products; let i = index" class="col-12 col-md-4 col-lg-3 mb-5 ">
                <a class="product-item">
                    <img [src]="product.image" class="img-fluid product-thumbnail rounded">
                    <h3 class="product-title">{{product.name}}</h3>
                    <strong class="product-price">${{product.price}}</strong>
    
                    <span class="icon-cross" (click)="addtoCart(i)" >
                        <img src="assets/images/cross.svg" class="img-fluid">
                    </span>
                </a>
            </div> 
           

          </div>
    </div>
</div>
